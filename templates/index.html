<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSeeri</title>
       
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
    background-color: #E1CBD7;
    width: 200px;
    height: 100vh;
    }
   
    .container{
    position:fixed;
    background-color: #DF7DA6;
    width: 600px;
    right: 30%;
    top: 5%;
    border-radius: 300px;
   }
   .container > h1{
    text-align: center;
    font-size: 100px;
    font-family: Arial;
    font-weight: bolder;
    color: white;
   }
   #container{
    position:fixed;
    margin: 80px;
    width: 640;
    height: 480;
    top: 17%;
    left: 3%;
    border: 10px #333 solid;
}  

.fixed-btn1{
position: fixed;
background-color: #C14E76;
width: 250px;
height: 45px;
line-height: 45px;
bottom: 20%;
right: 22%;
border-radius: 10px;
text-align: center;
box-shadow: 4px 4px 4px #7E1037;
cursor: pointer;
}
.btn{
    position: fixed;
    background-color: #C14E76;
    width: 250px;
    height: 45px;
    line-height: 45px;
    bottom: 45%;
    right: 22%;
    border-radius: 10px;
    outline: none;
    text-align: center;
    box-shadow: 4px 4px 4px #7E1037;
    cursor: pointer;
    }
.popup{
width: 350px;
background: #fff;
border-radius: 20px;
position: absolute;
top: 0;
left:50%:
transform: translate(-50%, -50% scale(0.1));
text-align: center;
padding: 0 30px 30px;
color: #333;
visibility: hidden;
transition: transform 0.9s, top 0.9s;
}
.btn p{
text-transform: uppercase;
font-family: arial;
font-weight: 1000;
font-size: 25px;
color: white;
}

.open-popup{
 visibility: visible;
 top: 40%;
 left:35%;
 transform: translate(-50%, -50% scale(1));

}
.popup h2{
 font-size: 30px;
 font-weight: 500;
 margin: 30px 0 10px;
}
.popup button{
width: 100%;
margin-top: 50px;
padding: 10px 0;
background: #C14E76;
color: white;
border:0;
outline: none;
font-size: 18px;
border-radius: 10px;
cursor: pointer;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}


.fixed-btn1 p{
text-transform: uppercase;
font-family: arial;
font-weight: 1000;
font-size: 20px;
color: white;
}

.fixed-btn1:active{
    box-shadow: 0 0;
} 
   
</style>

<body>
        <div class="container">
            <h1>GoSeeri</h1>
        </div>
        <div id="container">
            <img src="{{ url_for('video_feed') }}" width="640" height="480">
           </div>   
      
<button type="submit" class="btn" onclick="openPopup()"> <p>SCAN</p> </button>
<div class="popup" id="popup">
    <h2> SCAN COMPLETE</h2>
    <button type="button" onclick="closePopup()"> OK </button>
</div>
<div class="fixed-btn1">
<a onclick=href="/Generate"> <p> GENERATE LIST</p> </a>
</div>
<script>
let popup = document.getElementById("popup");
 function openPopup(){
    popup.classList.add("open-popup")
 }
 function closePopup(){
    popup.classList.remove("open-popup")
 }
</script>
       <div class="fixed-btn1">
       <a onclick=href="/Generate"> <p> GENERATE LIST</p> </a>
       </div>

</body>
</html>
